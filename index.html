<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT-4 Chat</title>
    <script src="gpt4free.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #chat-container {
            width: 80%;
            max-width: 600px;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        #messages {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        #input-container {
            display: flex;
        }
        #input-container input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #input-container button {
            padding: 10px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 4px;
            margin-left: 10px;
            cursor: pointer;
        }
        #options-container {
            margin-bottom: 10px;
        }
        #options-container select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="options-container">
            <select id="model-select">
                <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                <option value="gpt-4">GPT-4</option>
            </select>
        </div>
        <div id="messages"></div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const userInput = document.getElementById('user-input');
            const messages = document.getElementById('messages');
            const modelSelect = document.getElementById('model-select');
            const selectedModel = modelSelect.value;

            const message = document.createElement('div');
            message.textContent = `Model: ${selectedModel}, Message: ${userInput.value}`;
            messages.appendChild(message);

            // Здесь можно добавить код для отправки сообщения на сервер с использованием gpt4free.js

            userInput.value = '';
        }
    </script>
</body>
</html>
