<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GPT-4 Chat</title>
  <link rel="stylesheet" href="style.css"> 
</head>
<body>
  <div class="container">
    <div class="flex flex-col">
      <div id="chat-container"></div>
      <div class="input-area flex items-center mt-4">
        <input type="text" id="user-input" placeholder="Введите сообщение..." class="flex-grow mr-2">
        <button id="send-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Отправить</button>
      </div>
    </div>
    <div class="settings-panel mt-4">
      <div class="flex flex-col">
        <label for="provider" class="font-bold mb-1">Провайдер:</label>
        <select id="provider" class="rounded border">
          <option value="openai">OpenAI</option>
          <option value="google">Google</option>
          <option value="anthropic">Anthropic</option>
        </select>
      </div>
      <div class="flex flex-col mt-2">
        <label for="model" class="font-bold mb-1">Модель:</label>
        <select id="model" class="rounded border">
          <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
          <option value="gpt-4">GPT-4</option>
          <option value="claude-2">Claude-2</option>
          <option value="text-davinci-003">Text Davinci 003</option>
          <option value="text-curie-001">Text Curie 001</option>
          <option value="text-babbage-001">Text Babbage 001</option>
          <option value="text-ada-001">Text Ada 001</option>
        </select>
      </div>
      <div class="flex flex-col mt-2">
        <label for="temperature" class="font-bold mb-1">Температура:</label>
        <input type="number" id="temperature" value="0.7" min="0" max="1" step="0.1" class="rounded border">
      </div>
      <div class="flex items-center mt-2">
        <input type="checkbox" id="stream" class="mr-2">
        <label for="stream">Потоковый режим</label>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
